<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- Delay redirect by 5 seconds -->
    <meta http-equiv="refresh" content="5; url=https://swaroop2sky.vercel.app" />
    
    <!-- Add a favicon -->
    <link rel="icon" href="/s2slogo.svg" type="image/x-icon" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
        }
        .redirect-container {
            animation: fade-in 1.5s ease-in-out;
        }
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>Redirecting...</h1>
        <p>You will be redirected to <a href="https://swaroop2sky.vercel.app">swaroop2sky.vercel.app</a> in a few seconds.</p>
        <p>Enjoy your visit!</p>
    </div>
</body>
</html>
